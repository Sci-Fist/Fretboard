<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tab Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="libs/Tone.min.js"></script>
    <script type="module" src="src/app.js"></script>
    <div class="tab-editor">
        <!-- Tab Display Area -->
        <div class="tab-display" id="tab-display">
            <!-- Tab goes here -->
        </div>

        <!-- Tool Bar Area -->
        <div class="tool-bar">
            <button id="addMeasureBtn">Add Measure</button>
            <button id="clearTabBtn">Clear Tab</button>
            <button id="exportTabBtn">Export Tab</button>
            <button id="setBPMBtn">Set BPM</button>
            <button id="playTabBtn">Play Tab</button>
            <button id="stopTabBtn" style="display: none;">Stop</button> <!-- Initially hidden -->
            <button id="saveTabBtn">Save Tab</button>
            <button id="loadTabBtn">Load Tab</button>
            <button id="exportMIDIBtn">Export MIDI</button>
        </div>
    </div>
</body>
</html>
