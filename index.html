<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guitar Tab App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="tool-bar">
            <!-- Add buttons with expected IDs -->
            <button id="addMeasureBtn">Add Measure</button>
            <button id="clearTabBtn">Clear Tab</button>
            <button id="setBPMBtn">Set BPM</button> <!-- Functionality missing -->
            <button id="playTabBtn">Play Tab</button>
            <button id="stopTabBtn" style="display: none;">Stop</button>
            <button id="saveTabBtn">Save Tab</button>
            <button id="loadTabBtn">Load Tab</button>
            <button id="exportTabBtn">Export Tab</button>
            <button id="exportMIDIBtn">Export MIDI</button> <!-- Functionality missing -->
            <button id="rotateMeasureBtn" aria-label="Rotate Measure">Rotate Measure</button>
        </div>
        <div id="tab-display">
            <!-- Tab display will be added here by JavaScript -->
        </div>
        <script type="module" src="src/app.js"></script>
    </body>
</html>
