<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tab Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="libs/Tone.min.js"></script>
    <script type="module" src="src/app.js"></script>
    <div class="tab-editor">
        <!-- Tab Display Area -->
        <div class="tab-display" id="tab-display">
            <!-- Tab goes here -->
        </div>

        <!-- Tool Bar Area -->
        <div class="tool-bar">
            <button>Add Measure</button>
            <button>Clear Tab</button>
            <button>Export Tab</button>
            <button>Set BPM</button>
            <button>Play Tab</button>
            <button>Stop</button>
            <button>Save Tab</button>
            <button>Load Tab</button>
            <button>Export MIDI</button>
        </div>
    </div>
</body>
</html>
