<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button id="playTabBtn">Play</button>
        <button id="pauseTabBtn" style="display: none;">Pause</button>
        <button id="stopTabBtn" style="display: none;">Stop</button>
        <button id="addMeasureBtn" onclick="openAddMeasureModal()">Add Measure</button>
        <button id="clearTabBtn">Clear Tab</button>
        <button id="exportTabBtn">Export Tab</button>
        <button id="saveTabBtn">Save Tab</button>
        <button id="loadTabBtn">Load Tab</button>
        <label for="bpmInput">BPM: </label><input type="number" id="bpmInput" value="120">
        <label for="timeSignatureSelect">Time Signature:</label>
        <select id="timeSignatureSelect">
            <option value="4/4">4/4</option>
            <option value="3/4">3/4</option>
            <option value="6/8">6/8</option>
            <option value="2/4">2/4</option>
        </select>
    </div>
    <canvas id="fretboardCanvas" width="800" height="400"></canvas>
    <div id="tab-display"></div>
    <script type="module" src="src/app.js"></script>
</body>
</html>
