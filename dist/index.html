<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guitar Tab Editor</title>
        <link rel="stylesheet" href="/Fretboard.1303bb05.css">
        <link rel="icon" href="/favicon.7155ca86.ico" type="image/x-icon">
    </head>
    <body>
        <script type="module" src="/Fretboard.0f77c784.js"></script>
        <div class="tab-editor">
            <!-- Tab Display Area -->
            <div class="tab-display" id="tab-display">
                <!-- Tab goes here -->
            </div>

            <!-- Tool Bar Area -->
            <div class="tool-bar">
                <button id="addMeasureBtn">Add Measure</button>
                <button id="clearTabBtn">Clear Tab</button>
                <button id="exportTabBtn">Export Tab</button>
                <button id="setBPMBtn">Set BPM</button>
                <button id="playTabBtn" aria-pressed="false">Play Tab</button>
                <button id="stopTabBtn" style="display: none" aria-pressed="false">
                    Stop
                </button>
                <!-- Initially hidden -->
                <button id="saveTabBtn">Save Tab</button>
                <button id="loadTabBtn">Load Tab</button>
                <button id="exportMIDIBtn">Export MIDI</button>
            </div>
        </div>
    </body>
</html>
