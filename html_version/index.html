<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tab Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tab-editor">
        <!-- Tab Display Area -->
        <div class="tab-display" id="tab-display">
            <!-- Tab goes here -->
        </div>

        <!-- Tool Bar Area -->
        <div class="tool-bar">
            <input type="text" id="note-input" placeholder="Enter note">
            <button onclick="addNote()">Add Note</button>
            <input type="text" id="chord-input" placeholder="Enter chord">
            <button onclick="addChord()">Add Chord</button>
            <textarea id="tab-input" placeholder="Enter tab numbers"></textarea>
            <button onclick="addTab()">Add Tab</button>
            <button onclick="clearTab()">Clear Tab</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
